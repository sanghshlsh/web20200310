<!DOCTYPE html>
<html>
<head>
    <style>
        ol#ol2 {
            list-style: hiragana inside url("sqpurpe.gif");
        }
        ol#ol1 {
            list-style-type: hiragana;
            list-style-position: inside;
            list-style-image: url("sqpurple.gif");
        }

        ul {
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <ol id="ol2">
        <li>Lorem.</li>
        <li>Ex!</li>
        <li>Repellat.</li>
    </ol>
    <hr>
    <ol id="ol1">
        <li>Lorem.</li>
        <li>Voluptate?</li>
        <li>Obcaecati!</li>
    </ol>

    <hr>

    <ul>
        <li>Lorem.</li>
        <li>Eos?</li>
        <li>Possimus.</li>
    </ul>

</body>
</html>
