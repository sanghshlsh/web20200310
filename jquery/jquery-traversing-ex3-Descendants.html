<!DOCTYPE html>
<html>
<head>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>

    <title>Document</title>
    <style>
    </style>
    <script>
    $(document).ready(function() {
        // $("#row1 p").css("color", "blue");
        $("#row1").children().children().css("color", "blue");

        $("#row1").find("*").css("border-left", "2px solid red");

        $("#row1").find(":nth-child(odd)").css("border-right", "2px solid black")
    });
    </script>
</head>
<body>
    <div class='container'>
        <div class="row" id="row1">
            <div class="col">
                <p>Lorem ipsum dolor sit amet.</p>
                <p>Excepturi qui minima ipsa labore.</p>
                <p>Amet ad consequatur non nam.</p>
                <p>Dolorum quam illum error commodi.</p>
                <p>Dolores cumque illo ipsum voluptatem.</p>
            </div>
        </div>
    </div>
</body>
</html>
