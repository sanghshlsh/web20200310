<!DOCTYPE html>
<html>

<head>
    <style>
        h1:hover {
            color: yellow;
        }

        p {
            visibility: hidden;
        }

        h1:hover + p {
            visibility: visible;
        }
    </style>
</head>

<body>
    <h1>Lorem, ipsum dolor.</h1>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam aliquid corporis labore illo quam officia, illum voluptates nam impedit animi. Deserunt expedita qui, rem dignissimos cupiditate reiciendis quae? Ea, error.</p>
</body>

</html>
