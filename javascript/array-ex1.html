<body>
    <div class='container'>
    </div>
    <script>
    var a = 3;
    var b = "hello";

    // 배열(array)은 여러개의 값을 저장할 수 있다.
    var c = ["hi", "hello", "java", "html", "css", 99, 88];
    var d = []; // 빈 배열

    console.log(a);
    console.log(b);

    // 배열의 각 값의 접근
    console.log(c[0]);
    console.log(c[1]);
    console.log(c[2]);
    console.log(c[3]);
    console.log(c[4]);
    console.log(c[5]);
    console.log(c[6]);


    a = 5;
    b = "hi";

    
    //배열의 값 변경
    c[0] = "ironman";
    c[1] = "captain";
    c[2] = "black";
    c[3] = "red";
    c[5] = "blue";
    c[6] = "yellow";

    //
    console.log("------ for문 사용------");
    
    for (var i = 0; i < 7; i++) {
        console.log(c[i]);
    }

    for (value of c) {
        console.log(value);
    }

    // 배열에 값을 추가
    console.log("---- 값 추가");
    c.push("pink");
    console.log(c[7]);
    
    // 배열의 값을 제거
    console.log("---- 값 제거");
    c.pop();
    for (var i = 0; i < 7; i++) {
        console.log(c[i]);
    }

    // 배열의 길이 확인
    console.log("--- 배열의 길이");
    console.log(c.length);

    // 배열의 길이로 for 사용
    console.log("------ 배열의 길이를 for에서 사용");
    
    for (var i = 0; i < c.length; i++) {
        console.log(c[i]);
    }
    
    



    
    

    
    
    
    
    
    
    
    
    





    </script>
